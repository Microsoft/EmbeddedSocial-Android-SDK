    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')
    configurations = ['archives']
    pkg {
        repo = 'test'
        name = 'sdk'
        userOrg = 'acrowntest'
        licenses = ['MIT']
        vcsUrl = gitUrl
        publish = true
        version {
            name = '0.0.12'
            desc = 'TestLib 0.0.12'
            released = new Date()
            vcsTag = '0.0.12'
            attributes = ['gradle-plugin': 'com.acrowntest.test:sdk']
            gpg {
                sign = true
            }
        }
    }
}

